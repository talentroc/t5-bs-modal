plugins {
    id 'com.moowork.gulp' version '0.9'
}

apply plugin: 'maven'
apply plugin: 'java'
apply plugin: "groovy"

version = '1.0.0-SNAPSHOT'
group = 'com.talentroc.t5'

sourceCompatibility = '1.6'
targetCompatibility = '1.6'

sourceSets {
    main {
        resources {
            srcDir 'src/main/resources'
            srcDir 'build/generated-resources'
        }
    }
}

processResources.dependsOn gulp_coffee

jar {
    manifest {
        attributes 'Tapestry-Module-Classes': 'com.talentroc.t5.bs.modal.modules.ModalModule'
    }
}

node {
    version = '0.12.0'
    download = true
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.apache.tapestry:tapestry-core:5.4-beta-22'

    testCompile 'junit:junit:4.12'
    testCompile 'org.apache.tapestry:tapestry-runner:5.4-beta-22'
    testCompile 'ch.qos.logback:logback-classic:1.1.2'
    testCompile 'org.gebish:geb-junit4:0.10.0'
    testCompile 'org.seleniumhq.selenium:selenium-firefox-driver:2.45.0'
    testRuntime 'org.seleniumhq.selenium:selenium-support:2.45.0'
}
